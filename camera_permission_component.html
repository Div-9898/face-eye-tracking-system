<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera Permission Handler</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .permission-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .camera-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h2 {
            color: #333;
            margin: 1rem 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="permission-container">
        <div class="camera-icon">üì∑</div>
        <h2>Camera Permission Required</h2>
        <p>
            To use the face and eye tracking features, we need access to your camera. 
            Your privacy is important to us - video is processed locally and not recorded.
        </p>
        
        <button class="button" onclick="requestCameraPermission()">
            Allow Camera Access
        </button>
        
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">Requesting camera permission...</p>
        </div>
        
        <div class="status success">
            ‚úÖ Camera permission granted successfully!
        </div>
        
        <div class="status error">
            ‚ùå <span class="error-message">Camera permission was denied.</span>
        </div>
    </div>
    
    <script>
        async function requestCameraPermission() {
            const button = document.querySelector('.button');
            const loading = document.querySelector('.loading');
            const successStatus = document.querySelector('.status.success');
            const errorStatus = document.querySelector('.status.error');
            const errorMessage = document.querySelector('.error-message');
            
            // Hide any previous status
            successStatus.classList.remove('show');
            errorStatus.classList.remove('show');
            
            // Show loading
            button.style.display = 'none';
            loading.classList.add('show');
            
            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                // Success - stop the stream immediately
                stream.getTracks().forEach(track => track.stop());
                
                // Show success message
                loading.classList.remove('show');
                successStatus.classList.add('show');
                
                // Notify parent window
                window.parent.postMessage({
                    type: 'camera-permission-granted',
                    status: 'success'
                }, '*');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.parent.postMessage({
                        type: 'reload-app',
                        status: 'success'
                    }, '*');
                }, 1500);
                
            } catch (err) {
                // Error handling
                loading.classList.remove('show');
                button.style.display = 'block';
                
                let message = 'Camera permission was denied.';
                
                if (err.name === 'NotAllowedError') {
                    message = 'Camera access was denied. Please allow camera access in your browser settings.';
                } else if (err.name === 'NotFoundError') {
                    message = 'No camera found. Please ensure your camera is connected.';
                } else if (err.name === 'NotReadableError') {
                    message = 'Camera is already in use by another application.';
                } else if (err.name === 'OverconstrainedError') {
                    message = 'Camera doesn\'t support the required settings.';
                }
                
                errorMessage.textContent = message;
                errorStatus.classList.add('show');
                
                // Notify parent window
                window.parent.postMessage({
                    type: 'camera-permission-denied',
                    status: 'error',
                    message: message
                }, '*');
            }
        }
        
        // Auto-request on page load if query parameter is set
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('autoRequest') === 'true') {
            setTimeout(requestCameraPermission, 500);
        }
    </script>
</body>
</html>
